<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>

    <img src="./images/logo.svg" alt="ping logo" id="ping-logo">
    <p class="launch">We are launching <span>soon!</span></p>
    <p class="subscribe">Subscribe and get notified</p>
    <div class="form-container">
    <input type="text" placeholder="Your email address" name="email" id="email">
    <p class="alert"></p>
    <button>Notify Me</button>
    </div>
    <picture>
      <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
      <div class="social-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </picture>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

  </main>

  <script src="./index.js"></script>

</html>
